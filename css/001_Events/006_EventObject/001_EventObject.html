<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>EventObject</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {
            $("#test").click(function (e) {
                printEvent(e);
            });

            $("#div1").on("click", null, function (e) {
                printEvent(e);
            });

            function printEvent(e) {
                console.log("type = " + e.type); // тип события
                console.log("timeStamp = " + e.timeStamp); // временная метка
                console.log("target = " + e.target.id); // текущий DOM элемент
                console.log("delegateTarget = " + e.delegateTarget.id); // элемент к которому был привязан обработчик события
                console.log("pageX = " + e.pageX); // координаты курсора
                console.log("pageY = " + e.pageY); // координаты курсора
                console.log("which = " + e.which); // клавиша мыши или клавиша на клавиатуре
            }
        })
    </script>
</head>
<body>
    <div id="test" style="border:1px solid black;">
        Click me #test
    </div>

    <div id="div1">
        <div id="div2">
            Click me #div2
        </div>
    </div>
</body>
</html>
