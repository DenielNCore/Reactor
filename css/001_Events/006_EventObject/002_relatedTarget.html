<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Related Target Property</title>

    <style>
        div {
            height: 20px;
        }

        #div1 {
            background-color: lightblue;
        }

        #div2 {
            background-color: lightgreen;
        }

        #div3 {
            background-color: lightcoral;
        }
    </style>

    <script src="../jquery.1.11.1.js"></script>

    <script>
        $(function () {
            $("div").mouseout(function (e) {
                if (e.relatedTarget) {
                    // для mouseout элемент, на который попал курсор; для mouseover - элемент за который вышел курсор.
                    $("#output").text(e.relatedTarget.id);
                }
            });
        });
    </script>
</head>
<body>
    relatedTarget (предыдущий div): <span id="output"></span>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
</body>
</html>
