<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ajax</title>
    <script src="../jquery.1.11.1.js"></script>
</head>
<body>
    <p id="output"></p>
    <script>
        $(function () {

            var promise = $.ajax({
                url: "data1.txt"
            });
            
            promise.done(function (result) {
                $("#output").text(result);
            });

            //$.ajax({
            //    url: "data1.txt"
            //}).done(function (result) {
            //    $("#output").text(result);
            //});
        });
    </script>

</body>
</html>
