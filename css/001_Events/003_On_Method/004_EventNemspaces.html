<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Пространства имен при исопльзовании событий</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {

            function handler1() {
                alert("Handler 1");
            }

            function handler2() {
                alert("Handler 2");
            }

            // Пространства имен (namespaces) используются для упращения привязки и открепления обработчиков событий
            $("#btn1").on("click.firstNamespace", handler1)
            $("#btn1").on("click.secondNamespace", handler2)

            $("#btn2").on("click", function () {
                $("#btn1").off("click.firstNamespace"); // удаляются только события из пространства имен click.firstNamespace
                //$("#btn1").off("click"); // удаление всех обработчиков события click
            })

        })
    </script>
</head>
<body>
    <button id="btn1">Click Me!</button>
    <button id="btn2">RemoveFirstHandler</button>
</body>
</html>
