<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Event Delegation</title>
    <style>
        #outer {
            padding: 20px;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-color: lightblue;
        }

        .inner {
            float: left;
            margin: 15px;
            width: 30px;
            height: 30px;
            border: 1px solid gray;
            background-color: lightgreen;
            cursor: pointer;
        }
    </style>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {

            // direct-bound
            // обработчики событий, которые установлены с помощью функции on без указания селектора
            // называются direct-bound. Событие возникает, каждый раз, когда происходит клик по элементу или по его дочерним элементам.
            $("#outer").on("click", function () {
                alert("#outer clicked");
            });


            // delegated
            // обработчик события, установленный с указанием селектора называется delegated
            // событие клик не происходит на самом элементе, только при клике на дочерние элементы.

            $("#outer").on("click", ".inner", function () {
                $(this).css("background-color", "lightcoral");
            });

            //$(".inner").on("click", function () {
            //    alert(".inner clicked");
            //});

            $("#outer").append("<div class=\"inner\"></div>")


        })
    </script>
</head>
<body>
    <div id="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
