<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Passing Data</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {
            function handler(e) {
                // e.data. - получение доступа к данным события
                console.log("Handler " + e.data.prop1 + ", " + e.data.prop2);
            }

            // Установка обработчика события click с привязкой к объекта, который будет доступен в обработчике.
            $("#btn1").on("click", {
                prop1: "hello",
                prop2: "world"
            }, handler);

            $("#btn2").on("click", {
                prop1: "test - 1",
                prop2: "test - 2"
            }, handler);

            $("#btn3").on("click", {
                prop1: "111",
                prop2: "222"
            }, handler);

        })
    </script>
</head>
<body>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <button id="btn3">Button 3</button>
</body>
</html>
