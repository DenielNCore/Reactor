<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Привязка обработчиков к нескольким событиям</title>
    <style>
        div {
            background-color:lightblue;
            border:1px solid black;
            width:120px;
            height:120px;
            padding:20px;
        }
    </style>
    <script src="../jquery.1.11.1.js"></script>
    <script>    
        $(function () {
            $("div").on("click mouseover", function (e) {
                $(this).text(e.timeStamp);
            });
        })
    </script>
</head>
<body>
    <div>
        Hover and Click
    </div>
</body>
</html>
