<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Привязка обработчиков к нескольким событиям</title>
    <style>
        div {
            background-color: lightblue;
            border: 1px solid black;
            width: 120px;
            height: 120px;
            padding: 20px;
        }

        .one {
            background-color: red;
        }

        .two {
            border: 2px solid yellow;
        }
    </style>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {

            function handler1() {
                $(this).toggleClass("one");
            }

            function handler2() {
                $(this).toggleClass("two")
            }

            // установка разных обработичков для двух событий
            $("div").on({
                "click": handler1,
                "mouseover": handler2
            });
        });
    </script>
</head>
<body>
    <div>
        Hover and Click
    </div>
</body>
</html>
