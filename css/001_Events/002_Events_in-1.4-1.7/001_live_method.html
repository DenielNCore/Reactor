    <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Использование метода live (jQuery 1.4)</title>
    <script src="jquery.1.4.js"></script>
    <script>        
        $(function () {
            // Метод live добавляет обработчики к элементам, которые есть на странице в данный момент и появятся в будущем
            // Данный метод создает обработчик, который обрабатывает события на уровне объекта document, событие проходит максимальный путь от элемента до корня документа
            // live метод считается устаревшим с версии 1.7 и удален в версии 1.9
            $("#holder button").live("click", function (e) {
                $("#output").text("Event occurred! " + e.timeStamp);
            });

            //$("#holder button").click(function (e) {
            //    $("#output").text("Event occurred! " + e.timeStamp);
            //});

            $("#addbtn").click(function () {
                $("#holder").append("<button>Click Me</button>")
            });
        })
    </script>
    
</head>
<body>
    <button id="addbtn">Add new button</button>
    <div id="holder">
        <button id="btn">Click Me</button>
    </div>
    <p id="output"></p>
</body>
</html>
