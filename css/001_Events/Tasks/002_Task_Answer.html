<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        // Используя объект deffered и метод $.ajax выполните обращение к ресурсу http://edu.cbsystematics.com/temp/handler.ashx
        // и выведите полученный ответ от сервера в элемент #output
        $(function () {
            $("button").click(function () {
                $.ajax({
                    url: "http://edu.cbsystematics.com/temp/handler.ashx"
                }).done(function (data) {
                    $("#output").text(data);
                });
            });
        });

    </script>
</head>
<body>
    <button>Get</button>
    <div id="output"></div>
</body>
</html>
