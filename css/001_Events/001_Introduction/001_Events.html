<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Метод on()</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>

        $(function () {
            // on - устанавливает для текущего набора выбранных элементов обработчик для события.
            // Способы использования данного метода будут рассмотрены в следующих примерах.
            $("#btn").on("click", function () {
                $("#output").text("Event occurred!");
            });
        })
    </script>

</head>
<body>
    <button id="btn">Click Me</button>
    <p id="output"></p>
</body>
</html>
