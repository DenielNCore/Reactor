<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>shortcut методы</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>

        $(function () {
            // Создание обработчика с использованием shortcut метода click
            $("#btn").click(function () {
                $("#output").text("Event occurred!");
            });
        })
    </script>
    
</head>
<body>
    <button id="btn">Click Me</button>
    <p id="output"></p>
</body>
</html>
