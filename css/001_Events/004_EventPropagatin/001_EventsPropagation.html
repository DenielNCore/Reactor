<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Event Propogation</title>
    <style>
        div {
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
    </style>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {
            $("#myDiv").on("click", function () {
                console.log("handler 1");
            });

            $("#myButton").on("click", function () {
                console.log("handler 2");
            })
        })
    </script>
</head>
<body>
    <!--
        Событие в JavaScript проходит через три фазы - CAPTURING PHASE, TARGET, BUBBLING PHASE
        При нажатии по кнопке событие происходит в корневом элементе, затем в элементе #myDiv (этап CAPTURING)
        после событие происходит в #myButton (TARGET)
        Затем событие "пузырьком" поднимается вверх по дереву от #myButton к #myDiv и к корневому элементу

        При использовании метода on обработчики события срабатывают в фазе BUBBLING
    -->

    <div id="myDiv">
        <button id="myButton">Click Me</button>
    </div>

</body>
</html>
