<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>preventDefault</title>
    <style>
        div {
            border: 1px solid black;
            width: 200px;
            height: 200px;
        }
    </style>

    <script src="../jquery.1.11.1.js"></script>

    <script>
        $(function () {
            $("#disableAll").on("click", function (e) {
                
                if ($(this).is(":checked")) {
                    // все три варианта установки обработчика имеют одинаковый эффект - отмену действия по умолчанию и остановку распространения события
                    $("a").on("click", false);
                    //$("a").on("click", function (e) { return false; });
                    //$("a").on("click", function (e) { e.stopPropagation(); e.preventDefault(); });
                }
                else {
                    $("a").off("click");
                }

            });
        })
    </script>
</head>
<body>

    <div id="myDiv">
        <a id="myLink" href="http://itvdn.com/ru/">itvdn.com</a><br />
        <a id="myLink" href="http://testprovider.com/">testprovider.com</a><br />
        <a id="myLink" href="http://edu.cbsystematics.com/">edu.cbsystematics.com</a>
    </div>

    <input id="disableAll" type="checkbox" value="isPreventDefault" /> Disable All

</body>
</html>
