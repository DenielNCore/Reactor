<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>load</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>

        // http://edu.cbsystematics.com/temp/getHandler.ashx - обрабатывает GET запросы с двумя параметрами 'a' и 'b'
        // При отсутствии значений или если значения не целочисленные, возвращает статус код 500
        // тип ответа text/plain

        $(function () {

            $("#btn").click(function () {

                $("#loading").show();

                // load - выполняет HTTP запрос и помещает ответ от сервера в соответствующие элементы
                $("#output").load("http://edu.cbsystematics.com/temp/article.ashx",
                    "id=" + $("#a").val(),
                    function (response, status, xhr) {
                        if (status == "error")
                        {
                            $(this).html("error");
                        }
                        $("#loading").hide();
                    });

            });
        });
    </script>

</head>
<body>
    <input id="a" type="text" value="0" />
    <button id="btn">Read</button>
    <span id="loading" style="display:none;">Loading</span>
    <p id="output"></p>


</body>
</html>
