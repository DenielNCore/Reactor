<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>get shorthand method</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {

            $("#btn").click(function () {

                // Создание GET запроса для ресурса http://edu.cbsystematics.com/temp/getHandler.ashx
                $.get("http://edu.cbsystematics.com/temp/getHandler.ashx", { a: 1, b: 2 })
                    .done(function (res) {
                        $("#output").html(res)
                    });
            });

        });
    </script>

</head>
<body>
    <button id="btn">Get</button>
    <p id="output"></p>
</body>
</html>
