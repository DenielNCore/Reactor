<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>getJSON shorthand method</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {

            $("#btn").click(function () {

                // Создание GET запроса для ресурса http://edu.cbsystematics.com/temp/jsonHandler.ashx на получение JSON ответа
                $.getJSON("http://edu.cbsystematics.com/temp/jsonHandler.ashx")
                    .done(function (res) {
                        $("#output").html(res.prop1 + " " + res.prop2 + " " + res.prop3);
                    });

                // тоже самое
                //$.ajax({
                //    dataType: "json",
                //    url: url,
                //    data: data,
                //    success: success
                //});
            });

        });
    </script>

</head>
<body>
    <button id="btn">Get</button>
    <p id="output"></p>
</body>
</html>
