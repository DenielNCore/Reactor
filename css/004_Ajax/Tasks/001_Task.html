    <script src="../jquery.1.11.1.js"></script>
    <script>
         // Создайте приложение которое будет использовать WebAPI сервис размещенный по адресу http://webapigl.azurewebsites.net/api/values

        // Данный сервис предоставляет доступ к базе данных с заказами. Каждый заказ представлен следующей структурой данных -
        // public class Order
        // {
        //     public int Id { get; set; }
        //     public string Product { get; set; }
        //     public string Customer { get; set; }
        //     public int Quantity { get; set; }
        // }

        // При получении GET запроса http://webapigl.azurewebsites.net/api/values сервис отдает список всех заказов, которые есть в базе в виде JSON
        // При поступлении GET запроса http://webapigl.azurewebsites.net/api/values/1 сервис возвращает значение из базы по id = 1
        // При отправке POST запроса http://webapigl.azurewebsites.net/api/values со значениями Product, Customer, Quantity происходит создание новой записи в базе и возврат статус кода 201
        // При отправке PUT http://webapigl.azurewebsites.net/api/values/1 запроса со значениями Product, Customer, Quantity происходит обновление существующей записи в базе. При
        // отсутствии значения в базе по ID будет возвращено значение 404
        // При отправке DELETE http://webapigl.azurewebsites.net/api/values/1 запроса производится удаление записи по ID=1.

        // Данные при отправке POST и PUT запросов данные должны отправлятся в виде JSON строки.
        // JSON.stringify({ id:1, Customer:"a", Quantity: "b", Product: "c" })
		// При отправке запроса необходимо добавить заголовок content-type: "application/json; charset=utf-8"

    </script>
</head>
