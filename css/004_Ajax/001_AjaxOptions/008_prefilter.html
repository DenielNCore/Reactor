<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ajaxPrefilter</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>

        // http://edu.cbsystematics.com/temp/getHandler.ashx - обрабатывает GET запросы с двумя параметрами 'a' и 'b'
        // При отсутствии значений или если значения не целочисленные, возвращает статус код 500
        // тип ответа text/plain

        $(function () {

            // ajaxPrefilter - позволяет обрабатывать пользователские ajax опции или изменять поведение существующих

            $.ajaxPrefilter(function (options, originalOptions, jqXHR) {
                if (options.validate)
                {
                    if (!originalOptions.data.a || !originalOptions.data.b)
                    {
                        console.log("Error - a & b are empty");
                        jqXHR.abort();
                    }
                }
            });

            $("#btn").click(function () {

                $.ajax({
                    url: "http://edu.cbsystematics.com/temp/getHandler.ashx",
                    type: "GET",
                    data: {
                        a: $("#a").val(),
                        b: $("#b").val(),
                    },
                    success: function (data) {
                        $("#output").html(data);
                    },
                    validate: true
                });

            });

        });
    </script>

</head>
<body>
    <input id="a" type="text" value="0" /> +
    <input id="b" type="text" value="0" /> = <span id="output"></span>

    <button id="btn">GET Request</button>
</body>
</html>
