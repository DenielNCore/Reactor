<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$.ajax options - dataType</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>

        $(function () {

            $("#btn").click(function () {

                // mimeTypeProblem.ashx возвращает mimeType text/plain, а тело ответа содержит json.
                // Для того, чтобы success метод принимал корректные данные (десериализованный из JOSN строки JavaScript объект), необходимо задать свойство dataType

                $.ajax({
                    url: "http://edu.cbsystematics.com/temp/mimeTypeProblem.ashx",
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        $("#output").append(data.prop1 + "<br />");
                        $("#output").append(data.prop2 + "<br />");
                        $("#output").append(data.prop3 + "<br />");
                    }
                });

            });

        });
    </script>

</head>
<body>
    <button id="btn">GET Request</button>
    <p id="output"></p>
</body>
</html>
