<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>serialize</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>

        // http://edu.cbsystematics.com/temp/postHandler.ashx - обрабатывает POST запросы с двумя параметрами 'a' и 'b'
        // При отсутствии значений или если значения не целочисленные, возвращает статус код 500
        // тип ответа text/plain

        $(function () {

            $("#myForm").submit(function (e) {
                e.preventDefault();

                var formUrl = $(this).attr("action"),
                    formData = $(this).serialize(); // получение строки на основе элементов input формы
                console.log(formData);

                $.ajax({
                    url: formUrl,
                    type: "POST",
                    data: formData,
                    success: function (data) {
                        $("#output").html(data);
                    }
                });

            });

        });
    </script>

</head>
<body>
    <form id="myForm" action="http://edu.cbsystematics.com/temp/postHandler.ashx">
        <input id="a" name="a" type="text" value="0" /> +
        <input id="b" name="b" type="text" value="0" /> = <span id="output"></span>
        <input id="sum" type="submit" name="operation" value="sum" />
    </form>
</body>
</html>
