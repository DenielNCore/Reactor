<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Detach Elements</title>
    <script src="jQuery-2.1.1.js"></script>

    <script>
        $(function () {

            console.time("change 1");
            for (var i = 0; i < 1000; i++) {
                $("#tb1").find("td").css("color", "red").text("test");
            }
            console.timeEnd("change 1");


            console.time("change 2");
            var table = $("#tb2").detach();
            for (var i = 0; i < 1000; i++) {
                table.find("td").css("color", "red").text("test");
            }
            table.appendTo("body");
            console.timeEnd("change 2");


        });
    </script>
</head>
<body>
    <table id="tb1">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <table id="tb2">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
