<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>data атрибут</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {

            var div1 = $("#div1");

            console.log(div1.attr("data-val")); // 1

            console.log(div1.data("val")); // 1
            console.log(div1.data("valOne")); // 2
            console.log(div1.data("valTwo")); // undefined так как data-valTwo не валидный HTML5 атрибут

            // Поменять значение data- атрибута с помощью метода data не возможно
        });
    </script>
</head>
<body>
    <div id="div1" data-val="1" data-val-one="2" data-valTwo="3"></div>
</body>
</html>
