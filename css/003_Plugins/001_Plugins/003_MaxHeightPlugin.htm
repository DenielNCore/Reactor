<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Плагин возвращающий значение</title>

    <style>
        div {
            border:1px solid black;
            margin:20px;
        }
    </style>

    <script src="../jquery.1.11.1.js"></script>
    <script src="jquery.02_maxHeight.js" type="text/javascript"></script>

    <script>
        $(function () {
            var m = $("div").maxHeight();
            alert(m);
        });
    </script>

</head>
<body>
    <div style="height:30px; width:100px"></div>
    <div style="height:60px; width:90px"></div>
    <div style="height:80px; width:10px"></div>
    <div style="height:10px; width:20px"></div>
    <div style="height:30px; width:60px"></div>
</body>
</html>
