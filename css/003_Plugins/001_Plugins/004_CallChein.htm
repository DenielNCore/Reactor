<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Плагин поддерживающий цепочку</title>

    <style type="text/css">
        div {
            border:1px solid black;
            margin:20px;
        }
    </style>


    <script src="../jquery.1.11.1.js"></script>
    <script src="jquery.03_lock.js"></script>

    <script>
        $(function () {
            // для того что бы плагин поддерживал цепочки вызовов нужно убедится в том, что он возвращает this
            $("div").lock().css("background-color", "green");
        });
    </script>

</head>
<body>
    <div style="height:30px; width:100px"></div>
    <div style="height:60px; width:90px"></div>
</body>
</html>
