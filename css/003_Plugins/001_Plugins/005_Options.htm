<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Создание плагина получающего параметры</title>

    <style>
        div {
            border: 1px solid black;
            margin: 20px;
            text-align: center;
            vertical-align: central;
        }
    </style>


    <script src="../jquery.1.11.1.js"></script>
    <script src="jquery.03_lock.js"></script>
    <script src="jquery.04_options.js"></script>

    <script>
        $(document).ready(function () {

            // вызов myTooltip без параметров
            $("div.test1").lock()
                .myTooltip()
                .css("background-color", "green");

            // вызов myTooltip с параметрами
            $("div.test2").lock()
                .myTooltip({
                    "border": "1px",
                    "color": "red"
                })
                .css("background-color", "green");
        });
    </script>

</head>
<body>
    <div class="test1" style="height: 80px; width: 100px" title="hello world 1"></div>
    <div class="test1" style="height: 60px; width: 90px" title="hello world 2"></div>

    <div class="test2" style="height: 80px; width: 100px" title="hello world 1"></div>
    <div class="test2" style="height: 60px; width: 90px" title="hello world 2"></div>
</body>
</html>
