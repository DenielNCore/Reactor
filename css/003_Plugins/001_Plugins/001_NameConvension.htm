<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Именование плагинов</title>

    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">
        // Плагин - файл js содержащий код расширяющий возможности jQurey или решающий задачи отдельного приложения.
        // Рекомендации по именованию плагинов:
        // jquery.{имя модуля}.js - указывайте имя плагина в имени файла
        // jquery.{имя модуля}-1.0.js - указывайте версию плагина если это необходимо
        // jquery.{имя модуля}-1.0.min.js - предоставляйте минифицированную версию своего плагина, при этом добавляйте слово min перед расширением файла

        $(document).ready(function () {
            // getScript - загружает файл с сервера используя HTTP GET запрос
            // первый параметр - путь к файлу
            // второй параметр - функция, которая будет загружена при успешной загрузке сценария
            $.getScript('jquery.hello-plagin.js', function () {
                alert('Плагин успешно загружен!');
            });
        });
    </script>

</head>
<body>
</body>
</html>
