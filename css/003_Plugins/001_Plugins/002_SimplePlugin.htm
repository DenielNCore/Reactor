<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Базовый шаблон для создания jQuery плагинов</title>

    <style type="text/css">
        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            background-color: green;
        }
    </style>

    <script src="../jquery.1.11.1.js"></script>
    <script src="jquery.01_myPlugin.js" type="text/javascript"></script>

    <script>

        $(function () {
            $("div").myPlugin(); // используем plugin
        });

    </script>

</head>
<body>
    <div></div>
</body>
</html>
