<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Функция Animate() function</title>

    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {

            $("div").animate(
                {
                    opacity: 0.25,
                    marginLeft: '150px'
                },
                3000,
                function () { // callback функция, которая будет вызвана по завершению анимации.
                    alert("animation complete!!!")
                });
        });

    </script>

</head>
<body>
    <div style="background-color: Green; width: 100px; height: 100px; text-align: center;">
    </div>
</body>
</html>
