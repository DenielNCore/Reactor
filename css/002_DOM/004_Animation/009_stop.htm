<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>queue stop</title>

    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">


        $(document).ready(function () {
            $("#go").click(function () {
                $(".block").animate({ left: '300px' }, 5000);
            });

            $("#stop").click(function () {
                // Останавливает все запущенные анимационные эффекты для всех элементов в наборе.
                $(".block").stop(true);
            });

            $("#back").click(function () {
                $(".block").animate({ left: '0px' }, 5000);
            });
        });

    </script>
    <style type="text/css">
        div {
            position: absolute;
            background-color: green;
            left: 0px;
            top: 30px;
            width: 60px;
            height: 60px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <input type="button" id="go" value="Go" />
    <input type="button" id="stop" value="Stop" />
    <input type="button" id="back" value="Back" />
    <div class="block"></div>
</body>
</html>
