<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>queue</title>

    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            var div = $("div");

            function showQueueLength() {
                // Каждый элемент может иметь очередь функций. Очередь позволяет выполнять действия над элементами асинхронно.
                // $( "#foo" ).slideUp().fadeIn(); - данный код добавляет в очередь два эффекта
                // queue - отображает массив функций (при значении аргумента 'fx'), которые должны быть выполнены для указанного элемента.
                var q = div.queue("fx");
                $("span").text("Queue length is: " + q.length);
                setTimeout(showQueueLength, 100);
            }

            function runIt() {
                div.show("slow");
                div.animate({ left: '+=200' }, 2000);
                div.slideToggle(1000);
                div.slideToggle("fast");
                div.animate({ left: '-=200' }, 1500);
                div.hide("slow");
                div.show(1200);
                div.slideUp("normal", runIt);
            }

            runIt();
            showQueueLength();
        });

    </script>

</head>
<body>
    <span></span>

    <div style="width:100px; height:100px; background-color:green; position:absolute"></div>

</body>
</html>
