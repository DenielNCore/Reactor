<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Attributes/attr</title>
    <script src="../jquery.1.11.1.js"></script>

    <script>

        // Функция attr позволяет получить доступ к HTML атрибуту первого тэга на странице, который был выбран селектором.
        // Если элемент не имеет такого атрибута, то возвращается значение undefined.
        // К атрибутам относятся title, alt, src, href, width, style и т.д.

        $(document).ready(function () {
            // Получение значения атрибута style у первого элемента, который найден селектором "p"
            var style = $("p").attr("style");
            alert(style);
        });

    </script>
</head>
<body>
    <p style="color: Blue; font-weight: bold">
        Test string
    </p>
</body>
</html>
