<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Attributes</title>

    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">

        // Устанавливает один атрибут у выбраного элемента. attr(имя атрибута, значение)

        $(document).ready(function () {
            // Установка значений атрибутов class у последнего тэга <p>
            $("p:last").attr("class", "testClass");
        });

    </script>

    <style type="text/css">
        .testClass {
            color: Red;
        }
    </style>
</head>
<body>
    <p>
        Test string 1
    </p>
    <p>
        Test string 2
    </p>
    <p>
        Test string 3
    </p>
</body>
</html>
