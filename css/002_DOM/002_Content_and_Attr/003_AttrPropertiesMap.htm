<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Attributes/attr</title>
    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">

        // Установление свойств для всех элементов, выбранных селектором.
        // Для установки значение атрибута класс следует использовать ‘className’ как ключ, а не просто ‘class’.

        $(document).ready(function () {
            // Установка значений атрибутов style и title у всех тэгов <p>
            $("p").attr({
                style: "color:red; font-size:22pt",
                title: "JQuery Attr Test"
            });
        });

    </script>
</head>



<body>
    <p>
        Test string
    </p>
    <p>
        Test string 2
    </p>
</body>
</html>
