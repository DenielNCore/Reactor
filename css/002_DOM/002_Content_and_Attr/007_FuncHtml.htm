<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>html()</title>

    <script type="text/javascript">

        //html() - функция возвращает html контент (innrHTML) выбранного элемента.

        $(document).ready(Start);

        function Start() {
            $("p").click(function () {
                // $(this) - элемент, который выдал событие, в данном случае - <p>
                alert($(this).html());
            });
        }

    </script>

    <style type="text/css">
        p {
            background-color: Green;
            color: White;
            padding: 4px;
            font-family: Verdana;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p>
        Test string 1
    </p>
    <p>
        <b>Test string 2</b>
    </p>
    <p>
        Test string 3
    </p>
</body>
</html>
