<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RemoveAttr</title>


    clojurescript 

    <script type="text/javascript">

        // removeAttr - удаляет указаный атрибут из элемента

        $(document).ready(function () {
            // Удаление атрибута style у всех не четных элементов <p>
            $("p:odd").removeAttr("style");
        });
    </script>
</head>
<body>
    <p style="color:Blue;">
        Test string 1
    </p>
    <p style="color:Blue;">
        Test string 2
    </p>
    <p style="color:Blue;">
        Test string 3
    </p>
    <p style="color:Blue;">
        Test string 4
    </p>
</body>
</html>
