<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Clone</title>
    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {
            $("div")
                .css({
                    "background-color": "green",
                    "height": "30px",
                    "width": "30px",
                    "margin": "10px"
                })
                .click(function () {
                    alert("hello");
                });

            $("button:eq(0)").click(function () {
                $("div:first").clone().appendTo("body");
            });

            $("button:eq(1)").click(function () {
                $("div:first").clone(true).appendTo("body"); // true - копирование обработчиков событий и data
            });

        });
    </script>
</head>
<body>
    <button>clone</button>
    <button>clone(true)</button>

    <div></div>
</body>
</html>
