<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Append</title>

    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // append - доабвление дочерних узлов в конец выбранного элемента
            $("p").append("new text"); // Добавление контента в элемент.

            $("table").append("<tr><td>3</td><td>4</td></tr>");


            // добавляем узел b в конец всех элементов с классом test
            $("<b>Hello world</b>").appendTo(".test");
        });
    </script>

</head>
<body>
    <p id="first">
        hello
    </p>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>

    <div class="test">1 </div>
    <div class="test">2 </div>
    <div class="test">3 </div>
</body>
</html>
