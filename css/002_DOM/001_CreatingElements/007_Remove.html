<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove</title>
    <style>
        .outer {
            background-color: green;
            height: 40px;
            margin: 5px;
            border: 1px solid black;
        }

        .inner {
            background-color: yellow;
            margin: 10px;
        }
    </style>

    <script src="../jquery.1.11.1.js"></script>
    <script>
        $(function () {

            $("#btn1").click(function () {
                $("#div1").remove(); // Удаляет элемент из DOM
            });

            var div2;
            $("#btn2").click(function () {
                if (div2) {
                    div2.appendTo("body");
                    div2 = null;
                }
                else {
                    div2 = $("#div2").detach(); // Удаляет элементы из DOM, но оставляет возможность вернуть этот элемент в DOM позже
                }
            });

            $("#btn3").click(function () {
                $("#div3").empty(); // удаляет дочерние элементы
            });

        })
    </script>
</head>
<body>
    <button id="btn1">Remove</button>
    <button id="btn2">Detach / Append</button>
    <button id="btn3">Empty</button>

    <div id="div1" class="outer">
        <div class="inner">Div 1</div>
    </div>
    <div id="div2" class="outer">
        <div class="inner">Div 2</div>
    </div>
    <div id="div3" class="outer">
        <div class="inner">Div 3</div>
    </div>
</body>
</html>
