<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Prepend</title>

    <script src="jquery-1.8.1.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // prepend - доабвление дочерних узлов в начало выбранного элемента
            $("p").prepend("new text"); // Добавление контента в элемент.

            $("table").prepend("<tr><td>3</td><td>4</td></tr>");


            // добавляем узел b в начало всех элементов с классом test
            $("<b>Hello world</b>").prependTo(".test");
        });
    </script>

</head>
<body>
    <p id="first">
        hello
    </p>

    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>

    <div class="test">1 </div>
    <div class="test">2 </div>
    <div class="test">3 </div>
</body>
</html>
