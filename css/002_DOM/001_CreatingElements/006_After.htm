<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>After &Aacute; Before</title>

    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".a").after("<div>After</div>"); // after - добавить элемент после определенного узла DOM
            $(".a").before("<div>Before</div>"); // before - добавить элемент перед определенного узла DOM
        });
    </script>

    <style type="text/css">
        div {
            background-color: Blue;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <span class="a">Paragraph 1</span>
</body>
</html>
