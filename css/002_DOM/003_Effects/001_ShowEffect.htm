<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Effects Show</title>

    <script src="../jquery.1.11.1.js"></script>
    <script type="text/javascript">

        // Show - делает видимым любой элемент если он был скрыт
        $(document).ready(function () {

            $("#show1").click(function () {
                $("p").show();
            })

            $("#show2").click(function () {
                //$("#div1").show("slow"); // значения - slow, normal, fast
                $("#div1").show(7000); // или время в милисекундах за которое должна пройти анимация
            })

            $("#show3").click(function () {
                $("#div2").show("normal", Func); // 1 - скорости анимации 2 - функция, которая будет вызвана по окончанию анимации
            })

            function Func() {
                $("#div2 > span").show();
            }

        });

    </script>

</head>
<body>
    <input id="show1" type="button" value="Show" />
    <p style="display: none">
        Hidden Text
    </p>
    <br />
    <input id="show2" type="button" value="Show Slow" />
    <div id="div1" style="background-color: Yellow; width: 100px; height: 100px; display: none;">
    </div>
    <br />
    <input id="show3" type="button" value="Show And Run" />
    <div id="div2" style="background-color: Yellow; width: 100px; height: 100px; display: none;">
        <span style="display: none;">Hidden Text</span>
    </div>
</body>
</html>
