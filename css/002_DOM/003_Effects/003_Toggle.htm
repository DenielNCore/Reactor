<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Toggle simple</title>

    <script src="../jquery.1.11.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $("button").click(function () {
                // toggle - функция, переключающая режим отображения каждого из элементов набора.
                // Если элемент скрыт, то данная функция отображает его (используя метод show); 
                // Если элемент видимый — скрывает его (используя метод hide).
                $("p").toggle();
            });
        });
    </script>

</head>
<body>
    <button>
        Show/Hide.
    </button>
    <p style="background-color: green; color: white; padding: 10px;">
        Paragraph.
    </p>
</body>
</html>
