<!--

            shift() - удаляет и возвращает первый элемент массива.

-->

<html>
<head>
    <title>Метод Shift()</title>

    <script type="text/javascript">

        var arr = [1, 2, 3];

        console.log("<p>Исходный массив: " + arr.join(" "));
        console.log("<hr/>");

        var value = arr.shift();

        console.log("<p>Массив после сдвига: " + arr.join(" "));
        console.log("<p>Выдвинутое значение: " + value);

    </script>

</head>
<body>
</body>
</html>
