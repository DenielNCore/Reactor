<!--

   Реализуйте функцию findUnique таким образом, чтобы она возвращала массив,
   состоящий из элементов исходного массива без повторений.

    Прим.
      Для этого попробуйте использовать метод reduce().

-->

<html>
<head>
    <title>���������� JavaScript</title>

    <script type="text/javascript">

        function findUnique(arr) {
            var result=[];

            var  obj = {};
            arr.reduce(function (res, current) {
                if (res.indexOf(current)===-1) {
                    res.push(current);
                }
                return res;
            }, result);

            return result;
        }


        var initialArr = [1, 2, 3, 1, 5, 3, 4, 1];

        var unique = findUnique(initialArr);

        console.log("Initial array: " + initialArr);
        console.log("</br>");
        console.log("Unique elements: " + unique);

    </script>

</head>
