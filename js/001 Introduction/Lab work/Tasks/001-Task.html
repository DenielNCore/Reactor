<!--

   Реализуйте функцию findDuplicates таким образом, чтобы она возвращала массив, 
   состоящий из повоторяющихся элементов исходного массива.

-->

<html>
<head>
    <title>Интеграция JavaScript</title>

    <script type="text/javascript">

        function findDuplicates(arr) {
            var resultArr = [];

            next:

                 for (i=0;i<arr.length;i++) {
                    var current = arr[i];

                     if (~resultArr.indexOf(current)) continue next;

                     if (~arr.indexOf(current,i+1)) {
                         resultArr.push(current);
                     }

                 }

            // Возвращаем результирующий массив
            return resultArr;
        }

        var initialArr = [1, 2, 3, 1, 5, 3, 4, 1];

        var duplicates = findDuplicates(initialArr);

        document.write("Initial array: " + initialArr);
        document.write("</br>");
        document.write("Duplicate elements: "+duplicates);

    </script>

</head>
<body>
</body>
</html>
