<!--

   Реализуйте функцию findDuplicates таким образом, чтобы она возвращала массив, 
   состоящий из повоторяющихся элементов исходного массива.

-->

<html>
<head>
    <title>Интеграция JavaScript</title>

    <script type="text/javascript">

        function findDuplicates(arr) {
            var resultArr = [];

            next:
                for (var i = 0; i < arr.length; i++) {
                    // Запоминаем текущий элемент
                    var current = arr[i];

                    // Проверяем его на наличие в результирующем массиве
                    if (~resultArr.indexOf(current)) continue next;

                    // Если его там нет проверям дублируется ли он в исходном массиве
                    for (var j = i + 1; j < arr.length; j++) {
                        // Если элемент повторяется
                        if (current == arr[j]) {
                            // Вносим его в результирующий массив
                            resultArr.push(arr[i]);
                            continue next;
                        }
                    }
                }

            // Возвращаем результирующий массив
            return resultArr;
        }

        var initialArr = [1, 2, 3, 1, 5, 3, 4, 1];

        var duplicates = findDuplicates(initialArr);

        document.write("Initial array: " + initialArr);
        document.write("</br>");
        document.write("Duplicate elements: " + duplicates);

    </script>

</head>
<body>
</body>
</html>
